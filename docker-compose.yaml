      EMAIL_PORT: 25
      EMAIL_HOST_USER: tesis
      EMAIL_HOST_PASSWORD: tesis

      #CONFIGURAR SIGUENU
      SIGENU_HOST: https://sigenu.cujae.edu.cu/sigenu-ldap-cujae/ldap/
      SIGENU_USERNAME:
      SIGENU_PASSWORD:

